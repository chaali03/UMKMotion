# Netlify configuration for Astro
# Cache headers with compression
[[headers]]
for = "/**/*.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/**/*.@(js|css|woff2|svg|webp|png|jpg|jpeg)"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Compression settings
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"

# Docs: https://docs.netlify.com/frameworks/astro/

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Ensure Node 18+ (Netlify default images already provide this)
[build.environment]
  NODE_VERSION = "18"

# Basic security headers (optional)
[[headers]]
  for = "/**"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"

