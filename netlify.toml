# Netlify configuration for Astro
# Cache headers with compression
[[headers]]
for = "/**/*.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/**/*.@(js|css|woff2|svg|webp|png|jpg|jpeg)"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Compression settings
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"

# Docs: https://docs.netlify.com/frameworks/astro/

[build]
  command = "npm run build"


# Ensure Node 18+ (Netlify default images already provide this)
[build.environment]
  NODE_VERSION = "18"

# Basic security headers (optional)
[[headers]]
  for = "/**"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "credentialless"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https:; base-uri 'self'; form-action 'self'; frame-ancestors 'self'"
    Content-Security-Policy-Report-Only = "default-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https:; upgrade-insecure-requests"

