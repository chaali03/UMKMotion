# Netlify configuration for Astro
# FIX: Prioritize exact CSS paths first

# Critical: Handle 404 CSS files first - return proper CSS even for missing files
[[headers]]
for = "/assets/*.css"
  [headers.values]
  Content-Type = "text/css; charset=utf-8"
  Cache-Control = "public, max-age=31536000, immutable"
  X-Content-Type-Options = "nosniff"

[[headers]]
for = "/_astro/*.css"
  [headers.values]
  Content-Type = "text/css; charset=utf-8"
  Cache-Control = "public, max-age=31536000, immutable"
  X-Content-Type-Options = "nosniff"

# Fallback for any CSS file
[[headers]]
for = "/*.css"
  [headers.values]
  Content-Type = "text/css; charset=utf-8"
  Cache-Control = "public, max-age=3600"

# Security headers - simplified
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Handle SPA routing - important for Astro
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {KeyPrefixEquals = "/assets/"}