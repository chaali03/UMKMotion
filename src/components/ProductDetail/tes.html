<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UMKMotion - Semua Ulasan (NAMA KELUAR!)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --danger: #dc2626;
      --warning: #fbbf24;
      --gray-100: #f8fafc;
      --gray-200: #e2e8f0;
      --gray-500: #64748b;
      --gray-700: #1e293b;
      --gray-900: #0f172a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--gray-100);
      color: var(--gray-700);
      line-height: 1.6;
    }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; }
    .header { text-align: center; margin-bottom: 32px; }
    .header h1 { 
      font-size: 32px; 
      font-weight: 700; 
      background: linear-gradient(90deg, #10b981, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .comments-section {
      background: white; 
      border-radius: 16px; 
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .comments-header {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin-bottom: 24px; 
      padding-bottom: 16px; 
      border-bottom: 2px solid var(--gray-200);
    }
    .comments-title { 
      font-size: 20px; 
      font-weight: 700; 
      color: var(--gray-900); 
    }
    .comments-count { 
      font-size: 15px; 
      color: var(--primary); 
      font-weight: 600;
    }

    .comment-item {
      padding: 20px 0; 
      border-bottom: 1px solid var(--gray-200);
    }
    .comment-item:last-child { border: none; }

    .comment-header {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 10px;
    }
    .commenter { 
      font-weight: 700; 
      font-size: 15px; 
      color: var(--primary); 
    }
    .comment-date { 
      font-size: 13px; 
      color: var(--gray-500); 
    }
    .comment-stars { 
      color: var(--warning); 
      font-size: 16px; 
      margin: 6px 0; 
      letter-spacing: 2px;
    }
    .comment-text {
      font-size: 15px; 
      color: var(--gray-700); 
      margin-top: 10px; 
      line-height: 1.7;
      padding-left: 4px;
    }
    .comment-text::before { content: '"'; color: var(--primary); font-weight: bold; }
    .comment-text::after { content: '"'; color: var(--primary); font-weight: bold; }

    .empty { 
      text-align: center; 
      padding: 60px 20px; 
      color: var(--gray-500); 
      font-style: italic; 
      font-size: 17px;
    }
    .status { 
      text-align: center; 
      margin: 20px 0; 
      font-size: 15px; 
      font-weight: 500;
      padding: 12px;
      border-radius: 8px;
    }
    .status.success { background: #d1fae5; color: #065f46; }
    .status.error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>UMKMotion Reviews</h1>
      <p>Nama pengulas keluar semua — 100% akurat!</p>
    </div>

    <div id="status" class="status">Sedang mengambil ulasan...</div>

    <div class="comments-section">
      <div class="comments-header">
        <div class="comments-title">Semua Ulasan Pengguna</div>
        <div class="comments-count" id="count">0 ulasan</div>
      </div>
      <div id="comments-list">
        <div class="empty">Memuat ulasan...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAb8ETVtNgh1hHhO_6D8Oj5ElNIMMixCuc",
      authDomain: "umkmotion-a39b9.firebaseapp.com",
      projectId: "umkmotion-a39b9",
      storageBucket: "umkmotion-a39b9.firebasestorage.app",
      messagingSenderId: "437792595769",
      appId: "1:437792595769:web:ce18f9d1cc7bba5e7d12e8"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const commentsList = document.getElementById("comments-list");
    const countEl = document.getElementById("count");

    // SEMUA KEMUNGKINAN KEY NAMA PENGULAS
    const namaKeys = [
      'nama', 'userName', 'pembeli', 'pengguna', 'user', 'customer', 
      'name', 'username', 'author', 'reviewer', 'buyer'
    ];

    // SEMUA KEMUNGKINAN KEY PESAN
    const textKeys = [
      'pesan', 'text', 'ulasan', 'message', 'comment', 'review', 
      'teks', 'isi', 'content', 'feedback'
    ];

    // SEMUA KEMUNGKINAN KEY RATING & TANGGAL
    const ratingKeys = ['rating', 'bintang', 'stars', 'score', 'nilai'];
    const dateKeys = ['tanggal', 'waktu', 'date', 'time', 'created', 'timestamp'];

    function getFirstValue(obj, keys) {
      for (const key of keys) {
        if (obj && obj[key] !== undefined && obj[key] !== null) {
          return obj[key];
        }
      }
      return null;
    }

    function normalizeUlasan(item) {
      if (!item) return null;

      const nama = getFirstValue(item, namaKeys) || "Pengunjung";
      const pesan = getFirstValue(item, textKeys) || "Tanpa pesan";
      const rating = getFirstValue(item, ratingKeys);
      const tanggal = getFirstValue(item, dateKeys) || "Beberapa waktu lalu";

      const ratingNum = typeof rating === 'number' ? Math.max(1, Math.min(5, rating)) : 5;

      if (!pesan || pesan.trim() === "" || pesan.includes("[object Object]")) return null;

      return { nama, pesan: pesan.trim(), rating: ratingNum, tanggal: String(tanggal) };
    }

    async function loadSemuaUlasan() {
      try {
        statusEl.innerHTML = "<span class='status success'>Mengambil data produk...</span>";
        const snapshot = await getDocs(collection(db, "products"));
        let semuaUlasan = [];

        snapshot.forEach(doc => {
          const data = doc.data();
          const namaProduk = data.nama_produk || "Produk Tidak Diketahui";

          if (data.ulasan && Array.isArray(data.ulasan)) {
            data.ulasan.forEach(raw => {
              const u = normalizeUlasan(raw);
              if (u) {
                u.produk = namaProduk;
                semuaUlasan.push(u);
              }
            });
          }
        });

        renderUlasan(semuaUlasan);
        statusEl.innerHTML = `<span class='status success'>Berhasil! ${semuaUlasan.length} ulasan dari semua produk</span>`;
      } catch (err) {
        console.error("Error:", err);
        statusEl.innerHTML = `<span class='status error'>Gagal: ${err.message}</span>`;
      }
    }

    function renderUlasan(list) {
      if (list.length === 0) {
        commentsList.innerHTML = `<div class="empty">Belum ada ulasan yang bisa ditampilkan.</div>`;
        countEl.textContent = "0 ulasan";
        return;
      }

      countEl.textContent = `${list.length} ulasan`;

      commentsList.innerHTML = list.map(u => {
        const stars = '★'.repeat(u.rating) + '☆'.repeat(5 - u.rating);
        return `
          <div class="comment-item">
            <div class="comment-header">
              <div class="commenter">${u.nama}</div>
              <div class="comment-date">${u.tanggal}</div>
            </div>
            <div class="comment-stars">${stars}</div>
            <div class="comment-text">${u.pesan}</div>
          </div>
        `;
      }).join('');
    }

    // JALAN SEKARANG!
    loadSemuaUlasan();
  </script>
</body>
</html>
